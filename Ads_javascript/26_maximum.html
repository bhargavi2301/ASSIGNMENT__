    <title>Write find maximum number among 3 numbers using ternary operator in JS?
    </title>
</head>

<body>
    <script>

        let number1=prompt('Enter First Value : ');
        let number2=prompt('Enter Second Value : ');
        let number3=prompt('Enter Third Value : ');

        let data=(number1>number2&&number1>number3)?alert('first Value is Greater'):(number2>number1&&number2>number3)?alert('second value is greater'):alert('number3 is greater');
        
    </script>

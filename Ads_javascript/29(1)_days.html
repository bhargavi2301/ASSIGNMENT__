<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Monday to Sunday using switch case in JS</title>
</head>
<body>
    <script>

        const days = prompt("enter number");
        switch(days){

        case "1":
        alert('sunday');
        break;
 
        case "2":
        alert('monday');
        break;
        case "3":
        alert('tuesday');
        break;
        case "4":
        alert('thursday');
        break;
        case "5":
        alert('friday');
        break;
        case "6":
        alert('friday');
        break;
        case "7":
        alert('saturday');
        break;
    
      default:
     alert("Sorry, not valid days");
}
    </script>
</body>
</html>

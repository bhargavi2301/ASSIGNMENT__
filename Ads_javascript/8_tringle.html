<html lang="en">
<head>

<body>
    Enter a value: <input type="number" id="base" value=""><br>
        Enter a value: <input type="number" id="height" value=""><br>
        <button onclick="changeme()">clickme</button>
        Total:<input type="number" id="total">

            function changeme() {
                var a = document.getElementById("base").value;
                var b = document.getElementById("height").value;
                var c = a * b / 2;
                document.getElementById("total").value = c;
            }
        </script>

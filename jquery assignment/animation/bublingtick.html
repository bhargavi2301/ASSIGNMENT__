<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendant Trevesing In JQuery</title>
    <style>
      * {
        margin: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    body
    <div class="great-grand-parent">
      great-grand-parent
      <div class="grand-parent">
        grand-parent
        <div class="parent">
          parent
          <div class="child">Child 1</div>
          <div class="child">Child 2</div>
        </div>
      </div>
    </div>

    <!-- JQuery script -->

    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- script css  -->

    <script>
      $("body").css({
        backgroundColor: "tan",
        textAlign: "center",
      });
    </script>

    <!-- script -->

    <script>
      $(document).ready(function () {
        // Children

        $(".parent").children().css({ border: "5px solid blue" });
        $(".grand-parent").children().css({ border: "5px solid red" });
        $(".great-grand-parent").children().css({ border: "5px solid black" });
        $("body").children().css({ border: "5px solid orange" });
        $("html").children().css({ border: "5px solid green" });


        // find

        $(".parent").find('.child').css({ border: "5px solid blue" });
        $(".grand-parent").find('.child').css({ border: "5px solid red" });
        $(".great-grand-parent").find().css({ border: "5px solid black" });
        $("body").find().css({ border: "5px solid orange" });
        $("html").find('.parent').css({ border: "5px solid green" });


        
      });
    </script>
  </body>
</html>

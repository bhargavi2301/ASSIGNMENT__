<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider-animated  {
            top: 70px;
             width: 50%; 
             height: 405px;
             background-color: #f7c6c6; 
            border: 2px solid #211f1f;
            margin: 0 auto;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 400px;
            position: absolute;
             top: 0px;
            left: 0;
            opacity: 0;
            animation: bhargavi 12s infinite;
        }

        .slide:nth-child(1) {
            background: url(../Assignment/) no-repeat;
            background-size: 100% 100%;
        }

        .slide:nth-child(2) {
            animation-delay: 5s;
            background: url(../img/images\ \(1\).jpeg ) no-repeat;
            background-size: 100% 100%;


        }

        .slide:nth-child(3) {
            animation-delay: 8s;
            background: url(../img/images\ \(2\).jpeg) no-repeat;
            background-size: 100% 100%;


        }

        .slide:nth-child(4) {
            animation-delay: 10s;
            background: url(../img/images\ \(3\).jpeg) no-repeat;
            background-size: 100% 100%;

        }

        .slide:nth-child(5) {
            animation-delay: 12s;
            background: url(../img/ZiClJf-1920w.jpg) no-repeat;
            background-size: 100% 100%;

        }

        @keyframes bhargavi {
            0% {
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            25% {
                opacity: 1;
            }

            30% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="slider-animated">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <script>
        $(document).ready(function(){
            $(".slide").click(function(){
                console.log('good morning');
            })
        })


        function add(a,b) {
            sum = a + b
            console.log(sum);

        }


      

    </script>
</body>

</html>
